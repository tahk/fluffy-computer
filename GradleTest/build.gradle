plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'org.springframework.boot' version '2.2.4.RELEASE'
}
apply plugin: 'war'
apply plugin: 'eclipse-wtp'
apply plugin: 'io.spring.dependency-management'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

eclipse.wtp {
	component.contextPath = 'GradleTest'
	facet {
		facet name: 'jst.java', version: '1.8'
		facet name: 'wst.jsdt.web', version: '1.0'
		facet name: 'jst.web', version: '3.1'
	}
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    // api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    // implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    // testImplementation 'junit:junit:4.12'

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    implementation 'org.springframework.security:spring-security-core:4.0.1.RELEASE'
    implementation 'mysql:mysql-connector-java'
    implementation 'org.projectlombok:lombok:1.16.4'
    implementation 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:2.3.0'
    implementation 'org.modelmapper:modelmapper:2.3.0'
	implementation group: 'org.eclipse.persistence', name: 'eclipselink', version: '3.0.0-M1'



    testImplementation 'org.springframework.boot:spring-boot-starter-test'

}
